<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list inset>
  <ion-item  *ngFor="let item of arr">
    <ion-label [ngClass]="{'donestatus': item.Status=='done','pendingstatus': item.Status=='pending'}"> {{ item.Title }}</ion-label>
 <ion-icon item-right name="trash" (click)="onDelete(item)"></ion-icon>
  </ion-item>
</ion-list>
</ion-content>
